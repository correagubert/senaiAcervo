<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="title">
        <h1>Sistema de Login</h1>
    </div>
    <div class="section">
        <div class="subtitle">
            <h3>Login</h3>
        </div>
        <label for="login">Username:</label>
        <input type="text" id="login" placeholder="mcDonalds"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        <button onclick="login()">Entrar</button>
    </div><br>
    <div class="section">
        <div class="subtitle">
            <h3>Registrar</h3>
        </div>
        <label for="novoLogin">Username:</label>
        <input type="text" id="novoLogin" placeholder="mcDonalds"><br><br>
        <label for="novaSenha">Password:</label>
        <input type="password" id="novaSenha"><br><br>
        <label for="repSenha">Confirm Password:</label>
        <input type="password" id="repSenha"><br><br>
        <button onclick="cadastra()">Cadastrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
