<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="review.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewFlix - Adicionar Review</title>
</head>
<body>
    <div id="cabecalho">
        <h2 id="titulo">ViewFlix</h2>
        <button id="botaoSobre" onclick="redAnalise()">Criar Análise</button>
        <button id="botaoHome" onclick="redHome()">Home</button>
        <button id="botaoPerfil" onclick="redPerfil()">Perfil</button>
        <button id="botaoLogin" onclick="redLogin()">Login</button>
    </div>

    <div id="conteudo">
        <form id="formFilme">
            <label for="nome">Nome do Filme:</label>
            <input type="text" id="nome" name="nome" required>
            <br><br>

            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" step="0.1" min="0" max="10" required>
            <br><br>

            <label for="descricao">Descrição da Ánalise:</label>
            <textarea id="descricao" name="descricao" required></textarea>
            <br><br>

            <label for="imagem">Imagem do Filme:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>
            <br><br>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script src="review.js"></script>
</body>
</html>
