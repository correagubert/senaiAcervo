<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewFlix - Cadastro</title>
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <br>
            <h2>Novo no ViewFlix? Crie sua conta aqui</h2><br>
            <br>
            <input type="text" id="cadUser" placeholder="Usuário" required><br>
            <br>
            <input type="password" id="cadSenha" placeholder="Senha" required><br>
            <br>
            <label for="cadImagem">Foto (opcional):</label><br>
            <input type="file" id="cadImagem" name="cadImagem" accept="image/*"><br>
            <br>
            <button onclick="redirLogin()">Já tenho uma conta!</button><hr>
            <button onclick="cad()">Criar Conta</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
