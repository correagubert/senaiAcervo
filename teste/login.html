<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA - Entrar</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Entrar</h1>
        </div>
        <div class="cadastroRegistro">
            <h3>Entrar</h3>
            <label for="user">Nome do Usuário:</label>
            <input type="text" placeholder="Ex. 'Silvio Santos'" id="user"><br><br>
            <button onclick="login()" id="logar">Entrar</button>
        </div>
        <div class="title">
            <h1>Não possui cadastro?</h1>
        </div>
        <!-- <div class="cadastroRegistro">
            <button onclick="abrirRegistro()" id="adiciona">Cadastrar</button>
        </div> -->
        <div class="cadastroRegistro">
            <h3>Cadastro de Usuário</h3>
            <label for="username">Nome do Usuário:</label>
            <input type="text" placeholder="Ex. 'Galvão Bueno'" id="username"><br><br>
            <button onclick="add()" id="adiciona">Cadastrar</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
